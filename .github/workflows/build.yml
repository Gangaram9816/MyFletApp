name: Build & Deploy Flet App

on:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  build:
    name: Build for Windows
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set UTF-8 Encoding (Fix Unicode Issue)
        run: |
          chcp 65001
          $env:PYTHONUTF8=1
        shell: pwsh

      - name: Install Flutter
        run: |
          git clone https://github.com/flutter/flutter.git --depth 1 C:\flutter
          echo "C:\flutter\bin" >> $env:GITHUB_PATH  # Add Flutter to system PATH
          echo "C:\flutter\bin\cache\dart-sdk\bin" >> $env:GITHUB_PATH  # Add Dart to system PATH
          refreshenv  # Force PATH refresh (fixes "command not found")
          C:\flutter\bin\flutter doctor
          C:\flutter\bin\flutter config --no-analytics
        shell: pwsh

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt
          pip install flet  # Ensure Flet CLI is installed

      - name: Build Windows Executable
        run: flet build windows

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Flet_App_Windows
          path: build/

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: Flet_App_Windows
          path: build/

      - name: Upload to GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          files: build/*
          token: ${{ secrets.GITHUB_TOKEN }}
